version: 2

# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
updates:
    - package-ecosystem: npm
      directory: "/"
      schedule:
          interval: daily
          timezone: "Asia/Tokyo"
      cooldown:
          default-days: 5 # This 1-week delay is just by my intuition.
          include:
              - "*"
      open-pull-requests-limit: 99
      labels:
          - A-dependency
          - I-dependency-gardening
      versioning-strategy: increase
      #      ignore:
      groups:
          ava:
              patterns:
                  - ava
                  - "@ava/typescript"
          react:
              patterns:
                  - react
                  - react-dom
          "react d.ts":
              patterns:
                  - "@types/react"
                  - "@types/react-dom"
          babel:
              patterns:
                  - "@babel/*"
          rollup:
              patterns:
                  - rollup
                  - "@rollup/*"
          eslint:
              patterns:
                  - eslint
                  - "@eslint/*"
          turborepo:
              patterns:
                  - turbo
                  - eslint-config-turbo
          typescript-eslint:
              patterns:
                  - "@typescript-eslint/*"
          react-compiler:
              patterns:
                  - "babel-plugin-react-compiler"
                  - "eslint-plugin-react-hooks"

    - package-ecosystem: github-actions
      directories:
          - "/"
          - "/.github/actions/setup_ci/"
      schedule:
          interval: weekly
      cooldown:
          default-days: 5 # This 1-week delay is just by my intuition.
          include:
              - "*"
      open-pull-requests-limit: 99
      labels:
          - A-dependency
          - I-dependency-gardening
      groups:
          "actions/cache":
              patterns:
                  - "actions/cache/restore"
                  - "actions/cache/save"
